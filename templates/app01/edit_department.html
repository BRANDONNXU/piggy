{% extends 'app01/layout.html' %}

{% block body %}

        <div class="highlight border" style="margin-top:20px">
        <h2 class="bd-content_title container"> 编辑部门 </h2>
        <div class="container">
            <form method="POST" novalidate>
                {% csrf_token %}
                <span>部门id</span>
                <input class="container form-control" disabled = true value={{ depart_id }}></input>
                {% for fields in form %}
                    {{ fields.label}}: {{fields}}
                    <div style="color:red;font-size:5px;margin-bottom: 10px">{{ fields.errors.0 }}</div>
                {% endfor %}
                <div class="col-md-1" style="margin-top:31px">
                    <button type="submit" class="btn btn-primary align-items-center test" style="height:38px">提 交
                    </button>
                </div>
            </form>
        </div>

{% endblock %}
