{% extends 'app01/layout.html' %}

{% block body %}
    <div class="row container center-element col-sm-12" >
        <div class="card container center-text" style="margin-top:20px;padding:0 0 0 0">
            <h5 class="card-header" style="text-align: center">数据统计</h5>
            <div class="card-body" style="margin-left:auto;margin-right:auto">
                <div id="main" style="width: 600px;height:400px;"></div>
            </div>
        </div>
    </div>
    <div class="row container center-element" style="padding: 0 0 0 0">
        <div class="col-sm-6" style="padding: 0 8 px 0 0">
            <div class="card container center-text" style="margin-top:20px; padding: 0 0 0 0;">
                <h5 class="card-header" style="text-align: center">数据统计</h5>
                <div class="card-body" style="margin-left: auto; margin-right: auto;">
                    <div id="main" style="width: 600px; height: 400px;"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-6" style="padding: 0 0 0 8px">
            <div class="card container center-text" style="margin-top:20px; padding: 0 0 0 0;">
                <h5 class="card-header" style="text-align: center">数据统计</h5>
                <div class="card-body" style="margin-left: auto; margin-right: auto;">
                    <div id="main" style="width: 600px; height: 400px;"></div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}

{% block js %}

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '数据统计'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
            },
            yAxis: {},
            series: [
                {
                    name: '销量',
                    type: 'bar',
                    data: [5, 20, 36, 10, 10, 20]
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
{% endblock %}
